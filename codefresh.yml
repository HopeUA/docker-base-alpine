version: "1.0"

steps:
  Build:
    title: Docker Image Build
    type: build
    image_name: hope/alpine
    working_directory: ./
    dockerfile: Dockerfile

  Test:
    title: Running Tests
    image: "${{Build}}"
    working_directory: IMAGE_WORK_DIR
    commands:
      - "echo -n 'Apline release version: '"
      - "cat /etc/alpine-release"
    on_success:
      metadata:
        set:
          - "${{Build.imageId}}":
              - CF_QUALITY: true
    on_fail:
      metadata:
        set:
          - "${{Build.imageId}}":
              - CF_QUALITY: false

  Push:
    title: Pushing to Docker Hub
    type: push
    candidate: "${{Build}}"
    tag: "${{CF_BRANCH}}"
    registry: dockerhub
